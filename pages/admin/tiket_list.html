<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-auto">
    <div class="w-full h-[100vh]  flex flex-row">
        <div class="basis-1/6 h-[100vh] flex-row ">
            <h1 class="text-xl font-bold mx-5 my-5 text-[#f63f6d]">Aplikasi Ticketing Layanan</h1>
            <div class=" flex w-[200px] h-10 mx-auto justify-between my-10">
                <div class="flex">
                    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                    <div class="my-auto ml-4">
                        <p class="font-bold">Fachry</p>
                        <p class="text-xs font-semibold text-gray-400">Publik</p>
                    </div>
                </div>
                <i class="fa-solid fa-gear mr-2  my-auto"></i>
            </div>
            <div class=" flex w-[200px] h-10 mx-auto justify-between bg-[#f63f6d] rounded-lg mb-5 mt-[100px]">
                <i class="fa-solid fa-plus my-auto ml-4" style="color: #fff;"></i>
                <p class="m-auto font-bold text-white">Tambah User</p>
            </div>
            <div class=" flex w-[200px] h-10 mx-auto justify-between bg-[#fbe4ea] rounded-lg my-5 border-2 border-[#f63f6d]">
                <i class="fa-solid fa-house-chimney ml-4 my-auto " style="color: #f63f6d;"></i>
                <p class="m-auto font-bold text-[#f63f6d]">Dashboard</p>
            </div>
            <div class=" flex w-[200px] h-10 mx-auto mt-5">
                <i class="fa-solid fa-headset ml-1 my-auto" style="color: #000;"></i>
                <p class="my-auto ml-3 font-bold text-black">Pengajuan</p>
            </div>
            <div class=" flex w-[200px] h-6 mx-auto ml-10">
                <ul class="list-inside flex">
                    <div class="w-[10px] h-[10px] bg-[#f63f6d] my-auto rounded-full"></div></span><li class="text-[#f63f6d] my-auto ml-3">Daftar Pengajuan</li>
                </ul>
            </div>
            <div class="flex w-[200px] h-10 mx-auto mt-[150px]">
                    <i class="fa-solid ml-4 fa-right-from-bracket my-auto" style="color: #f63f6d;"></i>
                    <p class="my-auto text-[#f63f6d] ml-3">Log Out</p>
            </div>
        </div>

        <div class="basis-5/6 h-[100vh] p-10 flex-row">
            <div class="w-full h-[50px] mb-5 rounded-xl flex bg-[#fbe4ea]">
                <p class="text-xl text-center ml-5 my-auto font-bold text-[#f63f6d]">Layanan Infrastruktur</p>
            </div>
            <div class="bg-white w-full h-[500px] rounded-3xl border-2">
            <div class="relative overflow-x-auto rounded-t-3xl">
                <table class="w-full text-sm text-left rtl:text-center">
                    <thead class="text-xs text-gray-700 uppercase bg-[#fbe4ea]  ">
                        <tr >
                            <th scope="col" class="px-6 py-3 text-black ">
                                No.Tiket
                            </th>
                            <th scope="col" class="px-6 py-3 text-black">
                                Jenis Layanan
                            </th>
                            <th scope="col" class="px-6 py-3 text-black">
                                Perihal
                            </th>
                            <th scope="col" class="px-6 py-3 text-black">
                                OPD
                            </th>
                            <th scope="col" class="px-6 py-3 text-black">
                                Tanggal
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class=" border-b">
                            <th scope="row" class="px-6 py-4 font-medium text-black">
                                17"
                            </th>
                            <td class="px-6 py-4 text-black">
                                Infrastruktur
                            </td>
                            <td class="px-6 py-4 text-black">
                                Penanganan Jaringan
                            </td>
                            <td class="px-6 py-4 text-black">
                                Dinas  Komunikasi & Jaringan
                            </td>
                            <td class="px-6 py-4 text-black">
                                10/10/2024  
                            </td>
                        </tr>
                            
                        
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
